<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>JavaScript</h2>
<h3>Prompt</h3>

<button onclick="myFunction()">Wypróbuj</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var txt;
        var person = prompt("Wprowadz swoje imię: ", "Jan Kowalski");

        if (person==null|| person ==""){
            txt = "Anulowano przez uzytkownika.";
            }
        else {
            txt = "Witaj " + person + "!";
        }
        document.getElementById("demo").innerHTML= txt;
    }
</script>
</body>
</html>
