<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function clickCounter(){
            if (typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "Kliknieto " + localStorage.clickcount + " razy.";
            } else {
                document.getElementById("result").innerHTML = "Niestety webStorage nie jest obsługiwany";
            }
        }
    </script>
</head>
<body>

<p><button onclick="clickCounter()">Naciśnij</button></p>
<div id="result"></div>
</body>
</html>
